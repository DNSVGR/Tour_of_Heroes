<mat-dialog-content>    
    <span>
        Are you sure?<br>
        <span>Hero id: {{data.hero.id}}</span><br>
        <span>Hero name: {{data.hero.name}}</span>
        
    </span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true" >Yes</button>
</mat-dialog-actions>
