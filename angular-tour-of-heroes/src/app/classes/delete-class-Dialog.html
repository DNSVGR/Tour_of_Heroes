<mat-dialog-content>    
    <span>
        Are you sure?<br>
        <span>HeroClass id: {{data.heroClass.id}}</span><br>
        <span>HeroClass name: {{data.heroClass.className}}</span>
        
    </span>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true" >Yes</button>
</mat-dialog-actions>
