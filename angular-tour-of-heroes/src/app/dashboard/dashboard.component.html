<h3>Top Heroes</h3>
<mat-grid-list cols="3" rowHeight="100px">
    <mat-grid-tile *ngFor="let hero of heroesOnPage();" 
        routerLink="/detail/{{hero._id}}">
        {{hero.name}}
    </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="heroes.length"
               [pageSize]="6"
               [pageSizeOptions]="[6, 9, 12]"
               (page)="pagePros = {pageIndex: $event.pageIndex, pageSize: $event.pageSize}"
               id = "paginator">
</mat-paginator>
